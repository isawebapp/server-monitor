name: Build and Release Agent Application

on:
  push:
    tags:
      - 'v*'  # Trigger when a new tag is pushed (for release)
  
  workflow_dispatch:  # Allow manual triggers from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux]  # Target OS
        goarch: [amd64, arm64]  # Target architectures

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies and build the application
        run: |
          # Navigate to the agent directory
          cd agent
          
          # Initialize Go modules if needed
          go mod tidy
          
          # Build the Go application
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o agent-${{ matrix.goos }}-${{ matrix.goarch }} ./agent.go

      - name: Upload agent binary to GitHub release
        uses: ncipollo/release-action@v1
        with:
          files: |
            agent-linux-amd64
            agent-linux-arm64

      - name: Upload install/uninstall scripts
        uses: actions/upload-artifact@v2
        with:
          name: install-uninstall-scripts
          path: agent/install.sh, agent/uninstall.sh, agent/update.sh
